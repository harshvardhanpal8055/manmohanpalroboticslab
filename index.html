<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manmohan Pal Robotics Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    🛍️ Manmohan Pal Robotics Lab
    <div class="cart-icon" id="cartIcon">🛒
      <span class="cart-count" id="cartCount">0</span>
    </div>
  </header>

  <div class="products" id="products"></div>

  <!-- Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close" id="closeModal">&times;</span>
      </div>
      <div class="modal-body">
        <img id="modalImage" src="" alt="">
        <h2 id="modalName"></h2>
        <p id="modalPrice"></p>
        <p id="modalDescription"></p>
        <img id="modalDetailImage" src="" alt="" style="margin-top:15px; max-width:100%; border-radius:8px;">
        <button class="btn btn-cart" id="addToCartFromModal">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Cart Sidebar -->
  <div class="cart-sidebar" id="cartSidebar">
    <h3>🛒 Your Cart</h3>
    <div id="cartItems"></div>
    <div class="cart-total" id="cartTotal">Total: ₹0</div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
